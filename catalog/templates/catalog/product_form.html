<h1>{% if object %}Редактировать товар{% else %}Добавить товар{% endif %}</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Сохранить</button>
    <a href="{% url 'catalog:home' %}" class="btn btn-secondary">Отмена</a>
</form>
