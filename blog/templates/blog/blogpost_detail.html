<h1>{{ post.title }}</h1>
<p class="text-muted">Просмотров: {{ post.views_count }}</p>
{% if post.preview %}
  <img src="{{ post.preview.url }}" class="img-fluid mb-3" alt="{{ post.title }}">
{% endif %}
<p>{{ post.content }}</p>
<a href="{% url 'blog:blogpost_list' %}" class="btn btn-secondary">← Назад</a>
